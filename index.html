<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Superhero API</title>
</head>

<body>
    <nav>
        <div class="logo"><img src="/SVG/house-solid." alt=""></div>
        <div class="theme">
            <h3 class="themeTitle">Theme</h3>
            <button onclick="themeNormal()" class="btn">Normal</button>
            <button onclick="themeTw()" class="btn">Twilight</button>
            <button onclick="themeDark()" class="btn">Dark</button>
            <button onclick="themeZen()" class="btn">Zen</button>
        </div>
        <div class="navContents">
            <div class="header">Get all the info on your favourite heroes and villains</div>
            <div class="search">
                <input type="text" class="searchHero" placeholder="Hero or villain's name" onfocus="bg()" onblur="noBg()" onkeypress="enterKey()">
                <button class="find" onclick="clean() ; findHV();footer_position()">
                    
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                </path>
                </svg></button>
                <div class="results">
                    Results
                    <p class="totalResults"></p>
                </div>
            </div>
        </div>
    </nav>
    <div class="main">
        <div class="image"></div>
        <div class="description">
            <div class="realName">
                <ol class="nameList"></ol>
            </div>
            <div class="race"></div>
        </div>
    </div>

    <footer>
        <p>powered by Kimura</p>
    </footer>

</body>

<script src="script.js"></script>

</html>
